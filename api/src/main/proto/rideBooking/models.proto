syntax = "proto3";

package rideBooking;

message RideTime{
  string open = 1;
  string close = 2;
}

enum PassTypeEnum{
  UNKNOWN = 0;
  UNLIMITED =1;
  THREE = 2;
  HALFDAY = 3;
}


enum ReservationState {
  UNKNOWN_STATE = 0;
  CANCELLED=1;
  PENDING=2;
  CONFIRMED=3;
  RELOCATED=4;
}

enum SimpleStatusResponse {
  OK=0;
  ERROR=1;
}
